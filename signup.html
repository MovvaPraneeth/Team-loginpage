<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<form>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="sign">

        <label for="First Name"><b>First Name</b></label>
        <input type="text" placeholder="Enter FirstName" name="First Name" pattern="[A-Za-z]{4,10}" required>
        <br>
        <label for="Last Name"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="Last Name" pattern="[A-Za-z]{4,10}" required>  
        <br>
        <b>Choose your gender : </b><br>
        <div class="radiobut">
          
            <label for="male"><b>Male</b></label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="female"><b>Female</b></label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="Other"><b>Other</b></label>
            <input type="radio" name="gender" id="Other" value="Other">
        
        </div>
        <br>
        <label for="Phone"><b>Phone number</b></label>
        <input type="text" placeholder="Enter Mobile no" name="Phone No" pattern="[0-9]{10}" required>
        <br>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" pattern="[a-zA-z0-9._]+@[a-z0-9.]+.[a-z]{2,}$" required>
        <br>
        <label for="psw"><b>Password</b></label>
        <input type="password" class="form-control" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$" placeholder="Password" title="Password should contain 1 uppercase,1 lowercase,1 special character,1 number" required>
        <br>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$" required>
        <br>
        <label>
          <input type="checkbox" unchecked="unchecked" name="remember" style="margin-bottom:15px" style="background-color:rgba(88, 19, 192, 0.292)"><b>Remember me</b> 
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Submit</button>
        </div>
        </div>
      </div>
    
</form>
</body>
</html>
